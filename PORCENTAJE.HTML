// EJERCICIO DE BARRAS DE PORCENTAJES

<script>

    var colores = ["blue","green","yellow", "red","gray"];
    var empresas = ["Chrome","Firefox","IE", "Safiro","Otros"];
    var serie2009 = [6,47,41,3,3];
    var serie2019 = [81,9,3,3,4];


    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    function dibujarBarra(x, y, serie, colores, texto) {

        escribirTexto(x, y - 10, texto);

        var sumaAltura = 0;
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            dibujarRectangulo(x, y + sumaAltura, 50, altura, colores[i]);
            sumaAltura = sumaAltura + altura;
        }
    }
    
    var dx = [18,18,18,18,18];



    function descripcion (x, y, serie, colores, texto) 
    {
        /*escribirTexto(285, 86, texto);
        escribirTexto(285, 107, texto);
        escribirTexto(285, 129, texto);
        escribirTexto(285, 150, texto);
*/
        var sumaAltur = 0;
        var colorCuadro = 0;
        var posicion = 63;
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            dibujarRectangulo(x, y + sumaAltur, 25, altura, colores[i]);
            sumaAltur = sumaAltur + altura+3;

            escribirTexto(460, posicion, serie2019[colorCuadro]+"%   "+empresas[colorCuadro]);
            colorCuadro++;
            posicion = posicion + 21;       
    }
}

    function descripcion1 (x, y, serie, colores, texto) 
    {
        var sumaAltur = 0;
        var colorCuadro = 0;
        var posicion = 63;
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            dibujarRectangulo(x, y + sumaAltur, 25, altura, colores[i]);
            sumaAltur = sumaAltur + altura+3;

            escribirTexto(155, posicion, serie2009[colorCuadro]+"%   "+empresas[colorCuadro]);
            colorCuadro++;
            posicion = posicion + 21;
        
    }
}

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(360, 50, serie2019, colores, "2019");
    
    //muestra barra con colores y texto
    descripcion(430, 50, dx, colores, "");
    descripcion1(120, 50, dx, colores, "");

</script>
